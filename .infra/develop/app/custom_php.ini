fastcgi.logging = Off

extension=intl.so
extension=pdo_mysql.so
extension=sodium
zend_extension=xdebug.so

[Xdebug]
xdebug.client_host=host.docker.internal
xdebug.mode=debug
xdebug.start_with_request=yes
xdebug.discover_client_host=on
xdebug.client_port=9003
xdebug.idekey=docker
xdebug.log=/dev/null